<!DOCTYPE html>
<html>
    <head>
        <title>if else</title>
        <meta charset="UTF-8"/>
        <script src="https://jp.vuejs.org/js/vue.js"></script>
    </head>
    <body>
        <div id="ifelse">
            <span v-if="stock >= 1">残り{{stock}}個です。</span>
            <span v-else>在庫切れです。</span>
        </div>
        <script src="ifelse.js"></script>
    </body>
</html>
