<!DOCTYPE html>
<html>
<head>
    <title>算出プロパティのキャッシュ</title>
    <meta charset="UTF-8"/>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="computed2">
        <button id="btn" v-on:click="show =!show">表示・非表示</button>
        <div v-show="show">
            <p>methods: "{{ now1()}}"</p>
            <p>computed: "{{now2}}"</p>
        </div>
    </div>
    <script src="computed2.js"></script>
</body>


</html>
