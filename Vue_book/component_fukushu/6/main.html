<!DOCTYPE html>
<html lang="ja">
<head>
  <title>子から親のイベントハンドラを呼び出す</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="app">
    <!-- 子に「child-click」イベントが発生したら親の「priceDown」を呼び出す。 -->
    <my-product v-on:child-click="priceDown" v-bind:price="price"></my-product>
  </div>
  <script src="https://jp.vuejs.org/js/vue.js"></script>
  <script src="my-product.js"></script>
  <script src="main.js"></script>
</body>
</html>
