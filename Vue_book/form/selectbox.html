<!DOCTYPE html>
<html>
    <head>
        <title>セレクトボックス</title>
        <meta charset="UTF-8"/>
        <script src="https://jp.vuejs.org/js/vue.js"></script>
    </head>
    <body>
        <!-- 単一セレクトボックス -->
        <div id="select">
            <p>当店のご利用頻度は？：{{answer}}</p>
            <select v-model="answer">
                <option disabled value="">選択してください</option>
                <option value="初めて">初めて</option>
                <option value="週1回以上">週1回以上</option>
                <option value="月2回以上">月2回以上</option>
                <option value="半年1回以上">半年1回以上</option>
            </select>
        </div>
        <!-- 複数選択用セレクトボックス -->
        <div id="select_some">
            <p>分類：{{selectedCategory}}</p>
            <select v-model="category" multiple>
                <option disabled value="">選択してください</option>
                <option value="宿泊費">宿泊費</option>
                <option value="食費">食費</option>
                <option value="交通費">交通費</option>
            </select>
        </div>

        <!-- セレクトボックスの選択肢を動的に動かす -->
        <div id="select_dou">
            <p>評価を選択してください：{{hyouka}}</p>
            <select v-model="hyouka">
                <option disabled value="">選択してください</option>
                <option v-for="item in options" v-bind:value="item.label" v-bind:key="item.code">{{item.label}}</option>
            </select>
        </div>
        <script src="selectbox.js"></script>
    </body>
</html>
