<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>自動見積フォーム</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
    <div id="app">
        <div class="container bg-dark text-white p-5">
            <h2 class="text-center border-bottom border-white pb-3 mb-5">自動見積フォーム</h2>
            <form>
                <!-- ムービーの種類 -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label pt-0">製作したいムービー
                        <span class="badge badge-danger">必須</span>
                    </label>
                    <div class="col-md-9">
                        <div class="row">
                            <!-- 余興ムービー -->
                            <div class="mol-md-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="movie_type" value="余興ムービー" checked>
                                    <label class="form-check-label" for="type1">余興ムービー</label>
                                </div>
                            </div>
                            <!-- サプライズムービー -->
                            <div class="mol-md-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="movie_type" value="サプライズムービー">
                                    <label class="form-check-label" for="type2">サプライズムービー</label>
                                </div>
                            </div>
                            <!-- 生い立ちムービー -->
                            <div class="mol-md-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="movie_type" value="生い立ちムービー">
                                    <label class="form-check-label" for="type3">生い立ちムービー</label>
                                </div>
                            </div>
                            <!-- オープニングムービー -->
                            <div class="mol-md-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="movie_type" value="オープニングムービー">
                                    <label class="form-check-label" for="type4">オープニングムービー</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
