<!DOCTYPE html>
<html>
    <head>
        <title>簡単なVue.jsアプリケーション</title>
        <meta charset="UTF-8"/>
        <script src="https://jp.vuejs.org/js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{price}}円
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    price: 0
                }
            });
            app.price = 1000; //データを更新
        </script>
    </body>
</html>
