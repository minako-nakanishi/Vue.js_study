<!DOCTYPE html>
<html>
  <head>
    <title>vue</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <p v-bind:style="style">{{message}}</p>
    </div>
    <hr />
    <input type="number" onChange="doChange(event);" value="120" />
    <script>
    // 使用データ
    var data = {
      message: 'Hello, Vue!',
      style: 'font-size: 20pt; color:red;'
    };

    var app = new Vue({
      el: "#app",
      data: data
    });

    function doChange(event){
      data.style = 'font-size:' + event.target.value + 'pt; color:red;';
    }
    </script>
  </body>
</html>
