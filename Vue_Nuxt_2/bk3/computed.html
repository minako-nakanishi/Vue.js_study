<!DOCTYPE html>
<html>
  <head>
      <title>コンポーネントHELLO</title>
      <meta charset="utf-8" />
      <script src="https://unpkg.com/vue"></script>
      <style>
      .red{
        color: white;
        background-color: red;
      }
      </style>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <hello />
    </div>
    <script>

    // コンポーネント
    Vue.component('hello',
    {
      data:function(){
        return {
          num: 0,
        };
      },
      // 算出プロパティ
      computed:{
        calc: function(){
          var total = 0;
          for(var i=0; i<this.num; i++){
            total += i;
          }
          return "total: " + total;
        }
      },
      template: '<div><p class="hello">{{calc}}</p><div><input type="number" v-model="num" /></div></div>'
    });

    // Vueのインスタンス化
    var app = new Vue({
      el: '#app'
    });
    </script>
  </body>
</html>
