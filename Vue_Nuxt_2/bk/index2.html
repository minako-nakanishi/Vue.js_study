<!DOCTYPE html>
<html>
  <head>
    <title>vue</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      {{message.toUpperCase()}}
    </div>
    <hr />
    <input type="text" onInput="doAction(event)" />
    <script>

      var data={
        message: ''
      };

      var app = new Vue({
        el: '#app',
        data:data  //data = {message: ''}
      });

      function doAction(event){
        data.message = event.target.value;
      }
    </script>
  </body>
</html>
