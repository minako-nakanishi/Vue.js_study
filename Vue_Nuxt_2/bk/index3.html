<!DOCTYPE html>
<html>
  <head>
    <title>vue</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      {{message}}
    </div>
    <hr />
    <button onclick="doAction()">click</button>
    <script>

      var data={
        message: 'Hello'
      };

      var app = new Vue({
        el: '#app',
        data:data,  //data = {message: 'Hello, Vue!'}
        render: (element)=>{
          return element("p",{'style':'font-size:20px; color: red'},data.message);
        }
      });

      function doAction(){
        data.message = "You clicked!!!!"
      }
    </script>
  </body>
</html>
